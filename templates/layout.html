<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <!-- Vendor CSS files -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"rel="stylesheet" >
    <!-- <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"> -->
    <script src="https://kit.fontawesome.com/2a0b3f5f0a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    
    <header id="header" class="fixed-top">
        <div class=" d-flex justify-content-between align-item-center">
            <a href="/" class="logo"><img src="static/images/logo.png" alt="logo"></a>
            <nav id="navbar" class="navbar ">
                <ul>
                  <li><a href="/about">About</a></li> <!-- Add the About link -->
                  <li><a href="/contact">Contact</a></li> <!-- Add the Contact link -->
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>  <!-- .navbar -->
        </div>
    </header>
    <!-- End Header -->

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer bg-light py-3">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 Calorie Counter</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
